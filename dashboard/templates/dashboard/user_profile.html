{% extends 'dashboard/base.html' %} {% load static %} {% load crispy_forms_tags
  %} {% block content %}
  

<br>
<br>
<br>
<br>
<br>
<section class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card mx-auto bg-secondary text-white p-5">
        <div class="row">
          
          <div class="col-md-3 text-center">
            <br>
            <br>
            <img src="{% static 'images/2.png' %}" alt="User image" class="img-rounded">
          </div>
          <div class="col-md-8">
            <h1 class="card-title" align='center'>Welcome, <i><b>{{ username }} !!!</b></i></h1><br>
            <h3 class="card-text" align='center'>Here are your Details,</h3><br>
              <ul>
                <h2><i class="fa fa-user"></i> First Name:  <i><b>{{ first_name }}</b></i></h2>
                <h2><i class="fa fa-user"></i> Last Name:  <i><b>{{ last_name }}</b></i></h2>
                <h2><i class="fa fa-envelope"></i> Email:  <i><b>{{ email }}</b></i></h2>
              </ul>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  {% endblock content %}
