{% extends 'dashboard/base.html' %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% block content %}

<section class="container text-center">
  <div class="container form-container left-aligned-form">
    <br/><br/>
    <form method="POST" class="crispy-form left-aligned-form">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4"><br/><br/>Schedule Interview</legend>
      </fieldset>
      {{form|crispy}}
      <div class="form-group">
        <button href="" class="btn btn-outline-info" type="submit">
          Start Interview
        </button>
      </div>
    </form>
  </div>
</section>

{% endblock content %}
